  <style>
    :root {
      --bg: #fef2de;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --accent: #417057;
      --radius: 10px;
      --shadow: 0 4px 12px rgba(0,0,0,0.05);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Inter", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 28px;
      color: var(--accent);
      margin-bottom: 6px;
    }

    header p {
      color: var(--muted);
      font-size: 14px;
    }

    /* categorias */
    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 25px;
    }

    .cat-btn {
      border: 1px solid #ddd;
      background: var(--card);
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
    }

    .cat-btn.active {
      background: var(--accent);
      color: white;
      border-color: transparent;
    }

    /* itens */
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 15px;
    }

    .item {
      background: var(--card);
      border-radius: var(--radius);
      padding: 15px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .item h3 {
      font-size: 18px;
      color: var(--text);
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }

    .item p {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 10px;
    }

    .price {
      color: var(--accent);
      font-weight: 700;
      font-size: 16px;
    }

    @media (max-width: 600px) {
      body { padding: 15px; }
      header h1 { font-size: 24px; }
      .menu { grid-template-columns: 1fr; }
    }
  </style>
</head>
